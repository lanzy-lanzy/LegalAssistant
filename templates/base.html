<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LexAnalyzer | AI Legal Assistant</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            DEFAULT: '#6366f1',
                            hover: '#4f46e5',
                        },
                        'bg-dark': '#0f172a',
                        'card-bg': 'rgba(30, 41, 59, 0.7)',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    
    <!-- Unpoly & Alpine -->
    <script src="https://unpkg.com/unpoly@3.10.2/unpoly.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/unpoly@3.10.2/unpoly.min.css">
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style type="text/tailwindcss">
        @layer utilities {
            .glass {
                @apply bg-white/5 backdrop-blur-xl border border-white/10 rounded-2xl;
            }
            .gradient-text {
                @apply bg-clip-text text-transparent bg-gradient-to-r from-indigo-400 to-purple-400;
            }
        }
    </style>
</head>
<body class="bg-bg-dark text-slate-100 font-sans selection:bg-indigo-500/30" x-data="{ sidebarOpen: true }">
    <div class="flex min-h-screen relative">
        <!-- Sidebar -->
        <aside 
            :class="sidebarOpen ? 'w-72' : 'w-20'" 
            class="hidden md:flex flex-col fixed inset-y-0 left-0 bg-slate-900/50 backdrop-blur-xl border-r border-white/5 transition-all duration-300 z-50 p-6"
        >
            <div class="flex items-center gap-3 mb-10 overflow-hidden">
                <div class="p-2 bg-indigo-600 rounded-lg shrink-0">
                    <i class="fa-solid fa-scale-balanced text-white text-xl"></i>
                </div>
                <h2 x-show="sidebarOpen" x-transition class="gradient-text text-2xl font-bold whitespace-nowrap">LexAnalyzer</h2>
            </div>
            
            <nav class="flex-1">
                <ul class="space-y-2">
                    <li>
                        <a href="/" up-alias="/" class="flex items-center gap-4 p-3 rounded-xl transition-all hover:bg-white/5 {% if request.path == '/' %}text-indigo-400 bg-indigo-500/10 border-l-4 border-indigo-500{% else %}text-slate-400{% endif %}">
                            <i class="fa-solid fa-house text-lg w-6 text-center"></i>
                            <span x-show="sidebarOpen" class="font-medium whitespace-nowrap">Dashboard</span>
                        </a>
                    </li>
                    <li>
                        <a href="/analyze/" class="flex items-center gap-4 p-3 rounded-xl transition-all hover:bg-white/5 {% if '/analyze/' in request.path %}text-indigo-400 bg-indigo-500/10 border-l-4 border-indigo-500{% else %}text-slate-400{% endif %}">
                            <i class="fa-solid fa-file-shield text-lg w-6 text-center"></i>
                            <span x-show="sidebarOpen" class="font-medium whitespace-nowrap">Analysis</span>
                        </a>
                    </li>
                    <li>
                        <a href="/clauses/" class="flex items-center gap-4 p-3 rounded-xl transition-all hover:bg-white/5 {% if '/clauses/' in request.path %}text-indigo-400 bg-indigo-500/10 border-l-4 border-indigo-500{% else %}text-slate-400{% endif %}">
                            <i class="fa-solid fa-scroll text-lg w-6 text-center"></i>
                            <span x-show="sidebarOpen" class="font-medium whitespace-nowrap">Clause Library</span>
                        </a>
                    </li>
                    <li>
                        <a href="/history/" class="flex items-center gap-4 p-3 rounded-xl transition-all hover:bg-white/5 {% if '/history/' in request.path %}text-indigo-400 bg-indigo-500/10 border-l-4 border-indigo-500{% else %}text-slate-400{% endif %}">
                            <i class="fa-solid fa-clock-rotate-left text-lg w-6 text-center"></i>
                            <span x-show="sidebarOpen" class="font-medium whitespace-nowrap">History</span>
                        </a>
                    </li>

                </ul>
            </nav>
            
            <div class="pt-6 border-t border-white/5">
                <a href="/settings/" class="flex items-center gap-4 p-3 rounded-xl transition-all hover:bg-white/5 text-slate-400">
                    <i class="fa-solid fa-gear text-lg w-6 text-center"></i>
                    <span x-show="sidebarOpen" class="font-medium whitespace-nowrap">Settings</span>
                </a>
            </div>
            
            <!-- Sidebar toggle -->
            <button 
                @click="sidebarOpen = !sidebarOpen" 
                class="absolute -right-3 top-10 w-6 h-6 bg-indigo-600 rounded-full flex items-center justify-center text-[10px] border-4 border-bg-dark hover:bg-indigo-500 transition-colors"
            >
                <i class="fa-solid transition-transform duration-300" :class="sidebarOpen ? 'fa-chevron-left' : 'fa-chevron-right'"></i>
            </button>
        </aside>

        <!-- Main Content -->
        <main 
            :class="sidebarOpen ? 'md:ml-72' : 'md:ml-20'" 
            class="flex-1 transition-all duration-300 p-6 md:p-10 max-w-[1400px]" 
            id="main-content" 
            up-main
        >
            {% block content %}
            {% endblock content %}
        </main>
    </div>

    <!-- UI Feedback Toast -->
    <div 
        x-data="{ show: false, message: '' }" 
        x-on:notify.window="show = true; message = $event.detail; setTimeout(() => show = false, 3000)"
        x-show="show" 
        x-transition:enter="transition ease-out duration-300"
        x-transition:enter-start="opacity-0 transform translate-y-10"
        x-transition:enter-end="opacity-100 transform translate-y-0"
        x-transition:leave="transition ease-in duration-300"
        x-transition:leave-start="opacity-100 transform translate-y-0"
        x-transition:leave-end="opacity-0 transform translate-y-10"
        class="fixed bottom-10 right-10 glass p-4 text-white z-50 flex items-center gap-3 shadow-2xl shadow-indigo-500/20"
        style="display: none;"
    >
        <div class="w-8 h-8 bg-green-500/20 rounded-full flex items-center justify-center">
            <i class="fa-solid fa-circle-check text-green-400"></i>
        </div>
        <span x-text="message" class="font-medium"></span>
    </div>
</body>
</html>
